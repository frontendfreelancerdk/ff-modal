<div class="ff-modal-wrapper {{options.wrapperClass}}" [ngClass]="{'ff-modal-rounded':options.rounded}"
     [@state]="_visibility"
     (@state.done)="_animationDone($event)"
     (@state.start)="_animationStart()"
>
  <span *ngIf="options.cross" class="ff-modal-cross" (click)="close()"></span>
  <ng-content *ngIf="!content; else content"></ng-content>
</div>
